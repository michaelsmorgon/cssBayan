<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input1" checked>
                <label class="accordion__label" for="accordion__input1">
                    <span>I finished RS School</span>
                </label>
                <div class="accordion__body">
                    <img src="img/1.jpg" alt="I finished RS School">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input2" checked>
                <label class="accordion__label" for="accordion__input2">
                    <span>Error! Refresh page</span>
                </label>
                <div class="accordion__body">
                    <img src="img/2.jpg" alt="Error! Refresh page">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input3" checked>
                <label class="accordion__label" for="accordion__input3">
                    <span>Idea for final task</span>
                </label>
                <div class="accordion__body">
                    <img src="img/3.jpg" alt="Idea for final task">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input4" checked>
                <label class="accordion__label" for="accordion__input4">
                    <span>Need to look at announcement</span>
                </label>
                <div class="accordion__body">
                    <img src="img/4.jpg" alt="Need to look at announcement">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__input" type="radio" name="acc" id="accordion__input5" checked>
                <label class="accordion__label" for="accordion__input5">
                    <span>Star of wish</span>
                </label>
                <div class="accordion__body">
                    <img src="img/5.jpg" alt="Star of wish">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
